<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div id="game-settings">
            <label>Rows: <input type="number" id="rows" value="8"></label>
            <label>Cols: <input type="number" id="cols" value="8"></label>
            <label>Mines: <input type="number" id="mines" value="10"></label>
            <button id="start-game">Start Game</button>
            <button id="solver-button">Get AI Hint</button>
        </div>
        <div class="game-area">
            <div id="game-container"></div>
            <div id="equations-container">
                <h3>Solver Equations</h3>
                <div id="equations"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
